<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>게시판</title>
	<nav th:text="${name}"/>
	<div align="right">
		<br/>
		<button style="height: 40px; background-color: greenyellow;"
				onclick="location.href='/'"> 홈으로 </button>
	</div>
</head>
<body>
<br/>
<div align="center">
	<div class="container" align="center">
		<table border="1"width="800px" align="center">
			<thead>
			<tr>
				<th width="100px;">공개</th>
				<th width="150px;">작성자</th>
				<th width="350px;">제목</th>
				<th width="100px;">날짜</th>
				<th width="100px;">작성글보기</th>
			</tr>
			</thead>
			<tbody align="center">
			<tr th:each="content: ${contents}">
				<td th:if="${content.status.toString()} == 'VISIBLE'">공개</td>
				<td th:unless="${content.status.toString()} == 'VISIBLE'">비공개</td>
				<td th:text="${content.user.nickname}"></td>
				<td th:text="${content.title}"></td>
				<td th:text="${content.uploadDate}"></td>
				<td><button th:onclick="|location.href='@{/content/edit/}'+${content.id}|">보기</button></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>

<style>
    nav {
        text-align: center;
        font-size: x-large;
        font-weight: bolder;
        background-color: skyblue;
        padding-top: 10px;
        height: 50px;
    }
    .container {
        width: 800px;
        border: 5px solid;
    }
    button {
        width: 90px;
        height: 40px;
        background-color: yellow;
        font-weight: bolder;
        font-size: x-large;
        border: 3px solid;
        border-radius: 15px;
    }
</style>
